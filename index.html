<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Demo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1702106951084-40dc9329361d?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&dl=mono-log-ls1-GTFNwcM-unsplash.jpg') center/cover;
      font-family: Arial, sans-serif;
    }

    .glassmorphism-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="glassmorphism-box">
    <script type="module">
      import * as LR from 'https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.30.5/web/lr-file-uploader-regular.min.js';
      LR.registerBlocks(LR);
    </script>

    <lr-config
      ctx-name="my-uploader"
      pubkey="fac12ca67ab4fd43fdcc"
    ></lr-config>

    <lr-file-uploader-regular
      ctx-name="my-uploader"
      css-src="https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.30.5/web/lr-file-uploader-regular.min.css"
    ></lr-file-uploader-regular>
  </div>
</body>
</html>
