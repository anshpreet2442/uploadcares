    <script>
      var quotes = [
        'Success is no accident. It is hard work, perseverance, learning, studying, sacrifice, and most of all, love of what you are doing.',
        'Your dreams are on the other side of your efforts. Keep pushing forward!',
        'The only way to do great work is to love what you do. If you haven’t found it yet, keep looking. Don’t settle.',
        'Believe you can and you’re halfway there. Keep believing in yourself!',
        'Every morning brings new potential. You have 1 year – make it count!',
        'Don’t watch the clock; do what it does. Keep going!',
        'You are capable of amazing things. Believe in your potential!',
        'The difference between a successful person and others is not a lack of strength, not a lack of knowledge, but rather a lack in will.',
        'You are not studying for an exam; you are studying for your life. Make it count!',
        'It’s not about how bad you want it. It’s about how hard you are willing to work for it.'
      ];

      var currentIndex = Math.floor(Math.random() * quotes.length);
      var notificationElement = document.getElementById('notification');

      function typeWriter(text, element, i, callback) {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(function () {
            typeWriter(text, element, i, callback);
          }, 100);
        } else {
          setTimeout(callback, 20000);
        }
      }

      function clearText(element, i, callback) {
        if (i >= 0) {
          element.textContent = quotes[currentIndex].substring(0, i);
          i--;
          setTimeout(function () {
            clearText(element, i, callback);
          }, 50);
        } else {
          callback();
        }
      }

      function showNextQuote() {
        currentIndex = (currentIndex + 1) % quotes.length;
        updateNotification();
      }

      function updateNotification() {
        clearText(notificationElement, quotes[currentIndex].length, function () {
          typeWriter(quotes[currentIndex], notificationElement, 0, showNextQuote);
        });

        // Show the notification bar
        notificationElement.style.display = 'block';
      }

      // Update the notification initially
      updateNotification();

      // Change the quote every 20 seconds
      setInterval(function () {
        updateNotification();
      }, 20000);
    </script>




  </body>

<script>




  // Function to toggle fullscreen mode
  function toggleFullScreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch(err => {
        console.error(`Error attempting to enable full-screen mode: ${err.message}`);
      });
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      }
    }
  }

  // Show context menu on right-click
  window.addEventListener('contextmenu', function (e) {
    e.preventDefault();
    const contextMenu = document.querySelector('.context-menu');
    contextMenu.style.display = 'block';
    contextMenu.style.top = `${e.clientY}px`;
    contextMenu.style.left = `${e.clientX}px`;
  });

  // Hide context menu on click outside
  window.addEventListener('click', function (e) {
    const contextMenu = document.querySelector('.context-menu');
    if (!contextMenu.contains(e.target)) {
      contextMenu.style.display = 'none';
    }
  });

  // Toggle fullscreen on button click
  document.getElementById('fullscreen-btn').addEventListener('click', toggleFullScreen);







  
</script>
